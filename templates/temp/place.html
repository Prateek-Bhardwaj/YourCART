{% extends 'temp/base.html' %}
{% block body %}
<div class="container" style="height:54vh; margin-top: 50px;">
  <center>
<form action="/order/" method="POST">{% csrf_token %}
          <div class="m-2 p-3">
            <div class="form-group">
              <label for="">Address</label>
              <input type="text" name="address" class="form-control"  required>
            </div>
            <div class="form-group">
              <label for="">Phone no.</label>
              <input type="text" name="phone" class="form-control">
            </div>
            <input type="submit" class="btn  float-end btn-outline-info col-lg-6" value="Book Now" required style="height: 40px;">
          </div>
        </form>
      </center>
</div>
{% endblock body %}
